<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">

<style>

*{box-sizing:border-box}

body{

.card{

.content{padding:18px 22px 22px}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:14px 16px;
  border:1px solid var(--line);
  border-radius:14px;
  background:#fafafa;
  margin-bottom:12px;
}

.text b{
  display:block;
  font-size:12px;
  color:#000;
  margin-bottom:3px;
}

.text span{
  font-size:15px;
  font-weight:700;
  color:#000;
}

/* BOTONES: MISMO AZUL DEL LOGO + MET√ÅLICO */
button{
  border:none;
  border-radius:14px;
  padding:10px 16px;
  font-size:13px;
  font-weight:900;
  cursor:pointer;
  color:#ffffff;
  background:
    linear-gradient(
      145deg,
      #3c8fd8,
      var(--blue),
      #155a96
    );
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.35),
    inset 0 -2px 4px rgba(0,0,0,.25),
    0 6px 14px rgba(31,111,178,.45);
}

button:active{
  transform:translateY(1px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25),
    0 3px 8px rgba(31,111,178,.5);
}

.actions{
  display:grid;
  gap:14px;
  margin-top:6px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:15px;
  text-decoration:none;
  cursor:pointer;
  color:#fff;
  background:
    linear-gradient(
      145deg,
      #3c8fd8,
      var(--blue),
      #155a96
    );
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.35),
    inset 0 -2px 4px rgba(0,0,0,.25),
    0 8px 18px rgba(31,111,178,.55);
}

.footer{
  text-align:center;
  padding:14px;
  font-size:12px;
  color:#000;
  background:#fff7b3;
  border-top:1px solid var(--line);
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="logo_la_nacional.png" alt="La Nacional de Ahorros y Pr√©stamos">
    <h1>Jardiel Aristy</h1>
    <p>
      Gerente ¬∑ La Nacional de Ahorros y Pr√©stamos<br>
      Sucursal Multiplaza La Sirena Hig√ºey
    </p>
  </div>

  <div class="content">

    <div class="row">
      <div class="text">
        <b>Tel√©fono</b>
        <span>809-747-8057</span>
      </div>
      <button onclick="copyText('8097478057')">Copiar</button>
    </div>

    <div class="row">
      <div class="text">
        <b>Horario</b>
        <span>9:00 am ‚Äì 6:00 pm</span>
      </div>
      <button onclick="copyText('Disponible de 9:00 am a 6:00 pm')">Copiar</button>
    </div>

    <div class="actions">
      <a class="btn" href="tel:+18097478057">üìû Llamar ahora</a>
      <button class="btn" id="saveBtn">üíæ Guardar contacto</button>
    </div>

  </div>

  <div class="footer">
    Escanea ¬∑ Guarda ¬∑ Llama
  </div>
</div>

<script>
function copyText(t){ navigator.clipboard.writeText(t); }

const contact = {
  firstName:"Jardiel",
  lastName:"Aristy",
  org:"La Nacional de Ahorros y Pr√©stamos",
  title:"Gerente",
  phone:"+18097478057",
  note:"Disponible de 9:00 am a 6:00 pm. Sucursal Multiplaza La Sirena Hig√ºey."
};

function makeVCF(c){
  return [
    "BEGIN:VCARD","VERSION:3.0",
    `N:${c.lastName};${c.firstName};;;`,
    `FN:${c.firstName} ${c.lastName}`,
    `ORG:${c.org}`,
    `TITLE:${c.title}`,
    `TEL;TYPE=CELL:${c.phone}`,
    `NOTE:${c.note}`,
    "END:VCARD"
  ].join("\r\n");
}

document.getElementById("saveBtn").addEventListener("click", ()=>{
  const vcf = makeVCF(contact);
  const blob = new Blob([vcf], {type:"text/vcard;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Jardiel-Aristy.vcf";
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(url), 500);
});
</script>

</body>
</html>
