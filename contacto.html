<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto</title>
<style>
:root{
  --bg:#f3f4f6;
  --ink:#0b0b0c;
  --muted:#5b5b60;
  --card:#ffffff;
  --line:#e8e8ec;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:radial-gradient(900px 500px at 20% 0%, #ffffff, var(--bg));
  padding:20px;
  color:var(--ink);
}
.card{
  max-width:520px;
  margin:auto;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 12px 34px rgba(0,0,0,.10);
  overflow:hidden;
  border:1px solid var(--line);
}
.header{
  padding:18px 18px 14px;
  display:flex;
  align-items:center;
  gap:14px;
  border-bottom:1px solid var(--line);
  background:#fff;
}
.header img{
  width:54px;
  height:54px;
  border-radius:14px;
  object-fit:cover;
  border:1px solid var(--line);
}
.title h1{
  margin:0;
  font-size:18px;
  font-weight:900;
  letter-spacing:.2px;
}
.title p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:13px;
}
.content{padding:18px}
.row{
  display:flex;
  gap:10px;
  align-items:center;
  padding:11px 12px;
  border:1px solid var(--line);
  border-radius:14px;
  background:#fafafa;
  margin-bottom:10px;
}
.label{min-width:90px; font-weight:900}
.value{flex:1; word-break:break-word; color:#111}
.actions{
  display:grid;
  gap:10px;
  margin-top:6px;
}
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  cursor:pointer;
  font-weight:900;
  font-size:15px;
  text-decoration:none;
  background:#fff;
  color:#111;
}
.btn.dark{
  background:var(--ink);
  border-color:var(--ink);
  color:#fff;
}
.small{
  margin-top:12px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <img src="logo-bsd.png" alt="BSD">
    <div class="title">
      <h1>Beachside Design</h1>
      <p>Contacto r√°pido (NFC)</p>
    </div>
  </div>

  <div class="content">
    <div class="row">
      <div class="label">Tel</div>
      <div class="value">+1 809 715 0850</div>
    </div>

    <div class="row">
      <div class="label">WhatsApp</div>
      <div class="value">+1 809 715 0850</div>
    </div>

    <div class="actions">
      <a class="btn dark" href="tel:+18097150850">üìû Llamar</a>
      <a class="btn" href="https://wa.me/18097150850">üí¨ WhatsApp</a>
      <button class="btn" id="saveBtn">üíæ Guardar contacto</button>
    </div>

    <div class="small">
      iPhone: abre y toca ‚ÄúAgregar contacto‚Äù. Android: suele guardar directo.
    </div>
  </div>
</div>

<script>
const contact = {
  firstName: "Beachside",
  lastName: "Design",
  org: "Beachside Design",
  phone: "+18097150850"
};

function makeVCF(c){
  return [
    "BEGIN:VCARD",
    "VERSION:3.0",
    `N:${c.lastName};${c.firstName};;;`,
    `FN:${c.firstName} ${c.lastName}`,
    `ORG:${c.org}`,
    `TEL;TYPE=CELL:${c.phone}`,
    "END:VCARD"
  ].join("\r\n");
}

document.getElementById("saveBtn").addEventListener("click", ()=>{
  const vcf = makeVCF(contact);
  const blob = new Blob([vcf], {type:"text/vcard;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Beachside-Design.vcf";
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(url), 500);
});
</script>

</body>
</html>
