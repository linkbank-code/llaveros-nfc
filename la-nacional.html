<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos bancarios - La Nacional</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f4f6f8;
      padding:16px;
    }
    .card{
      max-width:520px;
      margin:auto;
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }
    .logo{
      text-align:center;
      margin-bottom:20px;
    }
    .logo img{
      max-width:220px;
    }
    h2{
      text-align:center;
      margin:0 0 16px;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:#f1f3f5;
      border-radius:10px;
      padding:12px;
      margin-bottom:10px;
      gap:10px;
    }
    .label{
      font-size:13px;
      color:#555;
    }
    .value{
      font-weight:600;
      word-break:break-all;
    }
    button{
      border:none;
      background:#0d6efd;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
    }
    button:active{opacity:.8}
    footer{
      text-align:center;
      font-size:12px;
      color:#888;
      margin-top:14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo_la_nacional.png" alt="La Nacional">
    </div>

    <h2>Datos bancarios</h2>

    <div class="item">
      <div>
        <div class="label">Banco</div>
        <div class="value" id="banco">El Banco La Nacional</div>
      </div>
      <button onclick="copiar('banco')">Copiar</button>
    </div>

    <div class="item">
      <div>
        <div class="label">Número de producto</div>
        <div class="value" id="producto">1460896385</div>
      </div>
      <button onclick="copiar('producto')">Copiar</button>
    </div>

    <div class="item">
      <div>
        <div class="label">Moneda</div>
        <div class="value" id="moneda">DOP</div>
      </div>
      <button onclick="copiar('moneda')">Copiar</button>
    </div>

    <div class="item">
      <div>
        <div class="label">Sucursal</div>
        <div class="value" id="sucursal">MULTIPLAZA HIGUEY</div>
      </div>
      <button onclick="copiar('sucursal')">Copiar</button>
    </div>

    <footer>
      Escanea · Copia · Pega
    </footer>
  </div>

  <script>
    function copiar(id){
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
