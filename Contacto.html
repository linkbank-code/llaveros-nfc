<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto</title>
<style>
:root{
  --brand:#1f3b6d;
  --accent:#63b445;
  --bg:#f2f4f7;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,var(--bg),#fff);
  padding:20px;
}
.card{
  max-width:520px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
}
.header{
  background:linear-gradient(135deg,var(--brand),#2b57a6);
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.header .title{
  color:#fff;
}
.header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
}
.header p{
  margin:4px 0 0;
  opacity:.85;
  font-size:13px;
}
.badge{
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.22);
  color:#fff;
  padding:8px 10px;
  border-radius:999px;
  font-weight:700;
  font-size:12px;
  white-space:nowrap;
}
.content{padding:18px}
.info{
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row{
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 12px;
  border:1px solid #eee;
  border-radius:14px;
  background:#fafafa;
}
.label{min-width:90px; font-weight:800; color:#333}
.value{flex:1; word-break:break-word; color:#111}
.actions{
  display:grid;
  gap:10px;
}
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:0;
  cursor:pointer;
  font-weight:800;
  font-size:15px;
  text-decoration:none;
}
.btn.primary{background:var(--accent); color:#fff}
.btn.dark{background:var(--brand); color:#fff}
.btn.ghost{background:#fff; color:#111; border:1px solid #e8e8e8}
.small{
  margin-top:12px;
  color:#666;
  font-size:12px;
  text-align:center;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="title">
      <h1>Beachside Design</h1>
      <p>Contacto r√°pido (NFC)</p>
    </div>
    <div class="badge">vCard + acciones</div>
  </div>

  <div class="content">
    <div class="info">
      <div class="row">
        <div class="label">Tel</div>
        <div class="value" id="phoneDisplay">+1 809 715 0850</div>
      </div>
      <div class="row">
        <div class="label">WhatsApp</div>
        <div class="value" id="waDisplay">+18097150850</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn dark" id="callBtn" href="tel:+18097150850">üìû Llamar</a>
      <a class="btn primary" id="waBtn" href="https://wa.me/18097150850">üí¨ WhatsApp</a>

      <!-- Esto descarga el contacto como .vcf: funciona en iPhone/Android -->
      <button class="btn ghost" id="saveBtn">üíæ Guardar contacto</button>
    </div>

    <div class="small">
      En iPhone: abre y toca ‚ÄúAgregar contacto‚Äù. En Android: suele guardar directo.
    </div>
  </div>
</div>

<script>
const contact = {
  firstName: "Beachside",
  lastName: "Design",
  org: "Beachside Design",
  phone: "+18097150850"
};

function makeVCF(c){
  // vCard 3.0, compatible
  return [
    "BEGIN:VCARD",
    "VERSION:3.0",
    `N:${c.lastName};${c.firstName};;;`,
    `FN:${c.firstName} ${c.lastName}`,
    `ORG:${c.org}`,
    `TEL;TYPE=CELL:${c.phone}`,
    "END:VCARD"
  ].join("\r\n");
}

document.getElementById("saveBtn").addEventListener("click", ()=>{
  const vcf = makeVCF(contact);
  const blob = new Blob([vcf], {type:"text/vcard;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "contacto.vcf";
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(()=>URL.revokeObjectURL(url), 500);
});
</script>

</body>
</html>
